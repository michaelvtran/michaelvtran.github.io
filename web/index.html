<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Smogon hue</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> 
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
    </head>
    <body>
        <br>
        <div style="margin-left:1%">Name: <input type="text" id="input-name"/></div>
        <table class="stat-input-table">
            <tr>
                <td>HP: </td><td><input type="number" class="input-stat" id="input-hp" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td>Attack: </td><td><input type="number" class="input-stat" id="input-att" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td>Defense: </td><td><input type="number" class="input-stat" id="input-def" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td>Special Attack: </td><td><input type="number" class="input-stat" id="input-sat" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td>Special Defense: </td><td><input type="number" class="input-stat" id="input-sdf" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td>Speed: </td><td><input type="number" class="input-stat" id="input-spe" value="50" min="1" max="255"/></td>
            </tr>
            <tr>
                <td></td><td><button id="reset" onClick="reset()">Reset</button></td>
            </tr>
        </table>
        <br>
        <table class="stat-bar-table">
            <tr>
                <td id="pokemon-name-td" colspan="3"><span id="pokemon-name"></span>
            </tr>
            <tr>
                <td class="stat-label">HP: </td>
                <td class="stat-number" id="hp-number"></td>
                <td class="stat-bar" id="hp-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td class="stat-label">Attack: </td>
                <td class="stat-number" id="att-number"></td>
                <td class="stat-bar" id="att-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td class="stat-label">Defense: </td>
                <td class="stat-number" id="def-number"></td>
                <td class="stat-bar" id="def-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td class="stat-label">Special Attack: </td>
                <td class="stat-number" id="sat-number"></td>
                <td class="stat-bar" id="sat-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td class="stat-label">Special Defense: </td>
                <td class="stat-number" id="sdf-number"></td>
                <td class="stat-bar" id="sdf-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td class="stat-label">Speed: </td>
                <td class="stat-number" id="spe-number"></td>
                <td class="stat-bar" id="spe-bar"><div style="width:25%;height:12px;border:1px solid #ddd;background-color:#ff0000"></div></td>
            </tr>
            <tr>
                <td>BST: </td><td><span id="bst"></span></td><td style="text-align:left"><button onClick="save()">Save</button></td>
            </tr>
        </table>
        <br>
        <div class="flex-container">
            <div class="enter-pokemon">
                <h3>Enter a Pok√©mon name:</h3>
                <input type="text" id="getPokemon"/>
                <p id="pokeapiMessage"></p><p id="pokeapi-error"></p>
            </div>
            
            <table class="list-table">
                <tr>    
                    <td><h3>Recent Searches</h3></td><td><h3>Saved</h3></td>
                </tr>
                <tr>
                    <td>
                        <div class="scroll-list" id="recent">
                        </div>  
                    </td>
                    <td>
                        <div class="scroll-list" id="saved">
                        </div>   
                    </td>                         
                </tr>
            </table>
        </div>      
    </body>
</html>
